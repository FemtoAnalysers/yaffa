ofilename: FitCF
suffix: ''

fits:
  - infile: ~/an/LPi/systematics/fit/RawCF_Data_pT017.root
    path: p02_13/sgn/hCFrew

    fitrange: [[0.1, 0.5]]
    drawrange: [0, 0.55]
    datalabel: "Data #Lambda#pi^{#scale[1.3]{+}}#oplus #bar{#Lambda}#pi^{#scale[1.5]{-}}"
    legend:
        xrange: [0.6, 0.9]
        yrange: [0.6, 0.9]

    model: 'wc * ca + (1 - wc) * nca + Xi1530 + Sigma1385_direct +Sigma1385_indirect + L1520_A '

    draw_recipes: [
      'wc * ca + (1 - wc) * nca',
      'wc * ca + (1 - wc) * nca + Sigma1385_direct',
      'wc * ca + (1 - wc) * nca + Sigma1385_indirect',
      'wc * ca + (1 - wc) * nca + Xi1530',
      'wc * ca + (1 - wc) * nca + L1520_A',
    ]
    shared_pars: []

    terms:
   #    - name: ll
   #      func: ComplexLednicky_Singlet_doublegaussian_lambda
   #      params:
   #          scat_len_re: [0, 1, -1] # shared
