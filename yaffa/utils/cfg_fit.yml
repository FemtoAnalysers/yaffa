   #          source_r1: 1.24855
   #          source_r2: 3.16925
   #          source_w1: 0.768379
   #          source_lambda: 0.902565
      - name: wc
        func: pol0
        params: [
            ["p0", 1.05099e-01, 0, -1],
        ]
