ofile: FitCF
suffix: ''

fits:
  - infile: ~/an/LPi/systematics/fit/RawCF_Data_pT017.root
    path: p02_13/sgn/hCFrew

    fitrange: [[0., 0.45]]
    drawrange: [0, 0.55]
    datalabel: "Data #Lambda#pi^{#scale[1.3]{+}}#oplus #bar{#Lambda}#pi^{#scale[1.5]{-}}"
    legend:
        xrange: [0.6, 0.9]
        yrange: [0.6, 0.9]

    model: '(wc * ca + (1 - wc) * nca ) * ll + Xi1530 + Sigma1385_direct +Sigma1385_indirect + L1520_A + Xi1690'
    # model: 'll * (wc * ca + (1 - wc) * nca)'

    draw_recipes:
        - ['MJ', 'wc * ca + (1 - wc) * nca']
        - ['LL', ' ll * (wc * ca + (1 - wc) * nca)']
        - ['Sigma1385_direct', 'wc * ca + (1 - wc) * nca + Sigma1385_direct']
        - ['Sigma1385_indirect', 'wc * ca + (1 - wc) * nca + Sigma1385_indirect']
        - ['Xi1530', 'wc * ca + (1 - wc) * nca + Xi1530']
        - ['L1520_A', 'wc * ca + (1 - wc) * nca + L1520_A']
        - ['Xi1690', 'wc * ca + (1 - wc) * nca + Xi1690']

    shared_pars: []

    terms:
      - name: ll
        func: lednicky
        params: [
            ["a0_re", 0, 0, -1],
            ["a0_im", 0, 0, -1],
            ["d0", 0, 1, -1],
            ["r1", 1.24855, 1, -1],
            ["r2", 3.16925, 1, -1],
            ["w1", 0.768379, 1, -1],
            ["lambda", 0.902565, 1, -1],
        ]
      - name: wc
        func: pol0
        params: [
            ["wx", 1.07985e-01, 0, -1],
        ]
      - name: ca
        file: /home/daniel/phsw/yaffa/yaffa/utils/ancestors_LPiplus.root
        path: hCF_0
        unit_mult: 1
        params: [
            [norm_ca, 1, 0, -1],
        ]
      - name: nca
        file: /home/daniel/phsw/yaffa/yaffa/utils/ancestors_LPiplus.root
        path: hCF_1
        unit_mult: 1
        params: [
            [norm_nca, 1, 0, -1],
        ]
      - name: Sigma1385_direct
        file: /home/daniel/an/AnalysisLPi/simulations/templates/blastwave/CF_LPiplus_Sigma1385_direct.root
        path: hSE00_ratio
        params: [
            [norm_Sigma1385_dir, 1, 0, 10],
        ]
      - name: Sigma1385_indirect
        file: /home/daniel/an/AnalysisLPi/simulations/templates/blastwave/CF_LPiplus_Sigma1385_indirect.root
        path: hSE00_ratio
        params: [
            [norm_Sigma1385_indir, 1, 0, 10],
        ]
      - name: Xi1530
        file: /home/daniel/an/AnalysisLPi/simulations/templates/blastwave/CF_LPiplus_Xi1530zero.root
        path: hSE00_ratio
        params: [
            [norm_Xi1530, 1.5, 0, 10],
        ]
      - name: L1520_A
        file: /home/daniel/an/AnalysisLPi/simulations/templates/blastwave/CF_LPiplus_L1520_A.root
        path: hSE00_ratio
        params: [
            [norm_L1520_A, 1, 0, 100],
        ]
      - name: Xi1690
        file: /home/daniel/an/AnalysisLPi/simulations/templates/blastwave/CF_LPiplus_Xi1690zero_D.root
        path: hSE00_ratio
        params: [
            [norm_Xi11690, 2, 0, 10],
        ]
