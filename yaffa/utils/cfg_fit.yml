      #   ]  


      # CA Hist
      - name: ca
        file: /home/daniel/phsw/yaffa/yaffa/utils/ancestors_LPiplus.root
        path: hCF_0
        unit_mult: 1
        params: [
            [norm_ca, 1, 0, -2.5],
        ]
      - name: nca
        file: /home/daniel/phsw/yaffa/yaffa/utils/ancestors_LPiplus.root
        path: hCF_1
