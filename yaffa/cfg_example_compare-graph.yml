- plot:
    output: CompareGaus

    input:
    -   file:  toy/Gaus.root
        name: fGaus
        legend: 'function'
        color: kRed
        rebin: 1
        scale: 1
        fillalpha: 1
        markerstyle: 1
        normalize: false
        normalizecf: false  # false or numerical factor for rescaling
    -   file:  toy/Gaus.root
        name: hGaus
        legend: 'histogram'
        color: kBlue
        rebin: 1
        scale: 1
        fillalpha: 1
        markerstyle: 1
        normalize: false
        normalizecf: false  # false or numerical factor for rescaling

    opt:
        rangex: [-5, 5]
        rangey: [0, 0.08]
        rebin: 1
        logx: false
        logy: false
        title: ';variable (units);variable (units)'

        lines: [] # Use lines: [] if you don't want to draw lines
        ext: [pdf]

        leg:
            header: ''
            posx: [0.5, 0.9]
            posy: [0.7, 0.9]
            sigma: false
            mean: false
            yield: false
            relyield: false

    ratio:
        enable: true
        rangey: [0, 2]
        rebin: 1
        logx: false
        logy: false

    spread:
        enable: true
        rangey: [0, 1]
        rebin: 1
        mode: percentage
        gridx: false
        gridy: true
        logx: false
        logy: false

    relunc:
        enable: true
        rangey: [0, 100]
        gridx: false
        gridy: true
        logx: false
        logy: false

    pulls:
        enable: true
        rangey: [-5, 5]
        gridx: false
        gridy: true
        logx: false
        logy: false
